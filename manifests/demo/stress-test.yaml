apiVersion: batch/v1
kind: Job
metadata:
  name: stress-cpu
  namespace: demo
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: stress
          image: alexeiled/stress-ng:latest
          args: ["--cpu", "2", "--timeout", "60s", "--metrics-brief"]
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: "2"
              memory: 256Mi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: stress-memory
  namespace: demo
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: stress
          image: alexeiled/stress-ng:latest
          args: ["--vm", "2", "--vm-bytes", "128M", "--timeout", "60s", "--metrics-brief"]
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
